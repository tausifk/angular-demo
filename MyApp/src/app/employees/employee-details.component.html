<div class="panel panel-primary" *ngIf="employee">
  <div class="panel-heading pointerCursor">
    <h3 class="panel-title">{{ employee.name }}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row verticalAlign">
        <div class="col-xs-4">
          <img [src]="employee.photoPath" class="imageClass">
        </div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              : {{employee.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6">
              : {{employee.email}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Department
            </div>
            <div class="col-xs-6" [ngSwitch]="employee.department">
              :
              <span *ngSwitchCase="1">HR</span>
              <span *ngSwitchCase="2">IT</span>
              <span *ngSwitchCase="3">ADM</span>
              <span *ngSwitchCase="4">SRV</span>
              <span *ngSwitchCase="5">MF</span>
              <span *ngSwitchDefault>N/A</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              DOB
            </div>
            <div class="col-xs-6">
              : {{employee.dateOfBirth | date}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-footer">
    <a class="btn btn-primary" [routerLink]="['/list', {id: employee.id}]" queryParamsHandling="preserve">
      Back to List
    </a>
    <button class="btn btn-primary pull-right" (click)="nextEmployee()">Next Empoyee</button>
  </div>
</div>
